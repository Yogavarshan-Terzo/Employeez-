<mat-card>
  <mat-card-title>User Login</mat-card-title>
  <mat-card-content>
    <form class="example-form" #loginform="ngForm" (submit)="OnLogin(loginform)">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" required ngModel>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" required ngModel>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Login</button>
      <a mat-raised-button style="margin: 5px;" color="accent">Register</a>
    </form>
  </mat-card-content>
</mat-card>
